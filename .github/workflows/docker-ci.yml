name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  prod:
    if: startsWith(github.ref, 'refs/tags/')  
    uses: equinor/ops-actions/.github/workflows/docker.yml@434d0fd510cbac8df2379ddee1c91f257cb0f209
    secrets:
        password: ${{ secrets.DOCKER_PASSWORD }}
    with:
      environment: prod
      registry: registry.hub.docker.com
      username: sondresjo
      repository: sondresjo/bobby-api
      tag: ${{ github.ref_name }}