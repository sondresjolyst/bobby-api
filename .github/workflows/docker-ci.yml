name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  prod:
    if: startsWith(github.ref, 'refs/tags/')  
    uses: equinor/ops-actions/.github/workflows/docker.yml@1230114ee01f7dd98715570ea7b957d7fda1ec4c
    secrets:
        password: ${{ secrets.DOCKER_PASSWORD }}
    with:
      environment: prod
      registry: registry.hub.docker.com
      username: sondresjo
      repository: sondresjo/bobby-api
      tag: ${{ github.ref_name }}