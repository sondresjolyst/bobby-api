name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  prod:
    if: startsWith(github.ref, 'refs/tags/')  
    uses: equinor/ops-actions/.github/workflows/docker.yml@beabcb741a47550f8d58d3be1fca08408e564288
    secrets:
        password: ${{ secrets.DOCKER_PASSWORD }}
    with:
      environment: prod
      registry: registry.hub.docker.com
      username: sondresjo
      repository: sondresjo/bobby-api
      tag: ${{ github.ref_name }}